<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smithsonian Image Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      margin-top: 30px;
    }
    .image-grid img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Smithsonian Image Search</h1>
  <input type="text" id="queryInput" placeholder="Enter search query..." />
  <button id="searchButton">Search</button>

  <div class="image-grid" id="imageGrid"></div>

  <script>
    const searchButton = document.getElementById("searchButton");
    const queryInput = document.getElementById("queryInput");
    const imageGrid = document.getElementById("imageGrid");

    searchButton.addEventListener("click", async () => {
      const query = queryInput.value;
      if (!query) return;

      searchButton.disabled = true;
      searchButton.textContent = "Searching...";
      imageGrid.innerHTML = "";

      const response = await fetch("https://clipsonian.worldscope.live/api/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const results = await response.json();
      const urls = results.map(result => {
        const s3Path = result.entity.s3_path;
        return "https://smithsonian-open-access.s3.amazonaws.com/" + s3Path.split("s3://smithsonian-open-access/")[1];
      });

      urls.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        imageGrid.appendChild(img);
      });

      searchButton.disabled = false;
      searchButton.textContent = "Search";
    });
  </script>
</body>
</html>
